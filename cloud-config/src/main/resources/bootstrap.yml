spring:
  application:
    name: config
    #name: cloud-config
  profiles:
    active: native #配置使用本地配置(默认使用Git配置)
eureka:
  instance:
    # 非ssl端口,若环境变量中server.port有值则使用环境变量的值,没有则使用8080
    # non-secure-port: ${server.port.8888} 后面是冒号
    non-secure-port: ${server.port:8888}
    metadata-map:
      #配置在Eureka Server实例id
      instanceId: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
